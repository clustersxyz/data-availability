specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: arweave
    name: Contract
    network: arweave-mainnet
    source:
      owner: ""
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Transaction
      blockHandlers:
        - handler: handleBlock
      transactionHandlers:
        - handler: handleTx
      file: ./src/mapping.ts
