specVersion: 1.2.0
description: Arweave Blocks Indexing
repository: https://github.com/graphprotocol/graph-toolings
schema:
  file: schema.graphql
dataSources:
  - kind: arweave
    name: arweave-blocks
    network: arweave-mainnet
    source:
      owner: "0xA779fC675Db318dab004Ab8D538CB320D0013F42"
      startBlock: 1466556
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: arweave-blocks/arweave-blocks.wasm
      entities:
        - Block
        - Tag
        - Transaction
        - Poa
      blockHandlers:
        - handler: handleBlock
      transactionHandlers:
        - handler: handleTx
